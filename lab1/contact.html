<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Themify -->
	  <link rel="stylesheet" href="plugins/themify/css/themify-icons.css">
</head>

<body>
    <header class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="about.html">About</a>
        <a class="navbar-brand" href="contact.html">Contact</a>
        <a class="navbar-brand" href="#">Events</a>
      </div>
    </header>
    <header class="header-top bg-grey justify-content-center">

    </header>

    <div class="breadcrumb-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center">
                        <h2 class="lg-title">Contact</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="pt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <div class="row">
                        <div class="col-lg-12">
                            <img src="images/contact.jpg" alt="" class="img-fluid w-100">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-8">

                            <form id="contact-form" class="contact-form">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="name">Your Name (required)</label>
                                            <input class="form-control form-control-name" name="name" id="name"
                                                type="text" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Your Email (required)</label>

                                            <input class="form-control form-control-email" name="email" id="email"
                                                type="email" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="message">Your Message</label>
                                            <textarea class="form-control form-control-message" name="message"
                                                id="message" rows="7" required></textarea>
                                        </div>

                                        <button class="btn btn-primary solid blank mt-3" type="submit">Send
                                            Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer-section bg-grey">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <ul class="list-inline footer-socials">
                      <li class="list-inline-item"><a href="#"><i class="ti-facebook mr-2"></i>Facebook</a></li>
                      <li class="list-inline-item"><a href="#"><i class="ti-twitter mr-2"></i>Twitter</a></li>
                      <li class="list-inline-item"><a href="#"><i class="ti-linkedin mr-2"></i>Linkedin</a></li>
                      <li class="list-inline-item"><a href="#"><i class="ti-pinterest mr-2"></i>Pinterest</a></li>
                      <li class="list-inline-item"><a href="#"><i class="ti-github mr-2"></i>Github</a></li>
                      <li class="list-inline-item"><a href="#"><i class="ti-instagram mr-2"></i>Instrgram</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </footer>
</body>

</html>
